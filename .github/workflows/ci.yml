name: CI
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Start server
        run: node src/server.js &
      - name: Wait for /healthz
        run: |
          for i in {1..20}; do
            curl -fsS http://localhost:8787/healthz && break
            sleep 0.5
          done
      - run: npm test
      - name: Stop server
        if: always()
        run: pkill -f "node src/server.js" || true
