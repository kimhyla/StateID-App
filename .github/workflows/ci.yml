name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Node version
        run: node --version
      - name: Run unit tests
        run: node --test "test/*.test.js"
      - name: Run smoke test (PowerShell)
        shell: pwsh
        run: ./scripts/smoke.ps1
